<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 保持标准的视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具导航</title>
    <link rel="icon" type="image/png" href="https://raw.gitmirror.com/Alfred-Windsor/AIkit-beta/main/icon.png">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f7;
        }
        iframe {
            width: 98.2vw;
            height: 96.8vh;
            border: 0;
            border-radius: 18px;
            box-shadow: 0 0 3px rgba(0,0,0,0.15);
        }
        @media (max-width: 600px) {
            iframe {
                width: 95vw;
                height: 90vh;
                border-radius: 10px;
            }
        }
        /* 确保输入元素字体大小至少为 16px 以避免 Safari 自动放大 */
        input, textarea {
            font-size: 16px;
        }
    </style>
</head>
<body>
<iframe
  src="https://share.fastgpt.in/chat/share?shareId=g3hgur416akgb468bj7jaijn"
  frameborder="0" 
  allow="microphone"
></iframe>
</body>
</html>
