<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 3.5</title>
    <link rel="icon" type="image/png" href="https://raw.gitmirror.com/Carl-Ryan/ChatGPT-3.5/main/ChatGPT%203.5.png">
    <style>
        /* 添加样式来居中 iframe 且设置背景和圆角 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f7; /* 设置背景为浅灰色 */
        }
        iframe {
            width: 98.2vw; 
            height: 96.8vh;
            border: 0; /* 移除边框 */
            border-radius: 18px; /* 设置圆角 */
            box-shadow: 0 0 3px rgba(0,0,0,0.15); /* 进一步减轻阴影效果 */
        }
    </style>
</head>
<body>

<iframe
  src="https://share.fastgpt.in/chat/share?shareId=ed2i3l9xg2tbnsh7izxv1rmb"
  frameborder="0" 
  allow="microphone"
></iframe>

</body>
</html>
